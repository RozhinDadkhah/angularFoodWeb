<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodBox mt-5 mb-3">
                <img src={{fd.foodImg}} alt="">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>${{fd.foodPrice}}</p>
                <a class="buyClass" [routerLink]="['/menu' ,fd.id]">Buy Now <i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
</div>
