<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cocked Food<br/> At Your Door</h1>
            <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
        </div>
    </div>

    <div class="container mt-5 mb-4">
        <h1 class="text-center mb-4">How to get <span
                style="color:var(--primary-color);font-weight: bold;">fresh food</span></h1>
        <div class="row mt-5">
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>1</h1>
                    <p>Select Food</p>
                </div>
            </div>

            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>2</h1>
                    <p>Fill the details</p>
                </div>
            </div>

            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>3</h1>
                    <p>Your order delivered in minute</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-6 mb-4">
        <h1 class="text-center" style="border-bottom:2px solid
            var(--primary-color);font-weight: bold;">Customer
            Favorite Foods</h1>
        <div class="row">
            <div class="col-lg-3" *ngFor="let fd of foodData ; index as i">
                <div class="foodBox" *ngIf="i<=3">
                    <img src={{fd.foodImg}} alt="">
                    <h1>{{fd.foodName}}</h1>
                    <p>${{fd.foodPrice}}</p>
                </div>
            </div>
        </div>
        <a routerLink="menu" class="viewMoreBtn">View More <i class="bi bi-arrow-right"></i></a>
    </div>
